<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page des Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <span class="brand-box"></span>
          <span class="text-white fw-semibold">Freelance<span class="text-cyan">Link.</span></span>
        </a>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h2 class="mb-4">Proposer un Service</h2>
    <form id="add-service-form" class="mb-5">
      <div class="mb-3">
        <label for="service-name" class="form-label">Nom du Service</label>
        <input type="text" id="service-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="service-description" class="form-label">Description</label>
        <textarea id="service-description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="service-price" class="form-label">Prix (USD)</label>
        <input type="number" id="service-price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="service-duration" class="form-label">Durée</label>
        <input type="text" id="service-duration" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="service-category" class="form-label">Catégorie</label>
        <select id="service-category" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="service-availability" class="form-label">Disponibilité</label>
        <input type="text" id="service-availability" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter le Service</button>
    </form>

    <h2>Services proposés :</h2>
    <div class="row" id="services-list"></div>
  </main>

<!-- modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modifier Service</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="edit-service-form">
          <div class="mb-3">
            <label for="edit-name" class="form-label">Nom</label>
            <input type="text" id="edit-name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-description" class="form-label">Description</label>
            <textarea id="edit-description" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="edit-price" class="form-label">Prix</label>
            <input type="number" id="edit-price" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-duration" class="form-label">Durée</label>
            <input type="text" id="edit-duration" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="edit-category" class="form-label">Catégorie</label>
            <select id="edit-category" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="edit-availability" class="form-label">Disponibilité</label>
            <input type="text" id="edit-availability" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>
</div>


  <footer class="bg-dark text-light pt-5 pb-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="small text-secondary">© 2025 Freelance.link</div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/services/services.js"></script>
</body>
</html>
